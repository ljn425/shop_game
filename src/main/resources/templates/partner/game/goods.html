<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: common_header(~{::title}, ~{})}">
    <title th:text="#{sideMenu.game.register}">타이틀</title>
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="~{layout/partner/body-header :: body_header}"></header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{layout/partner/left :: common_left}"></aside>
<!-- End Sidebar -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1 th:text="#{sideMenu.game.goods}">게임 목록</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item" th:text="#{sideMenu.game}">Top Menu</li>
                <li class="breadcrumb-item active" th:text="#{sideMenu.game.goods}">Main Menu</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">게임 등록 리스트</h5>
                        <button type="button" class="btn btn-info" id="register_btn">게임 등록</button>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Position</th>
                                <th scope="col">Age</th>
                                <th scope="col">Start Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Brandon Jacob</td>
                                <td>Designer</td>
                                <td>28</td>
                                <td>2016-05-25</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Bridie Kessler</td>
                                <td>Developer</td>
                                <td>35</td>
                                <td>2014-12-05</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Ashleigh Langosh</td>
                                <td>Finance</td>
                                <td>45</td>
                                <td>2011-08-12</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Angus Grady</td>
                                <td>HR</td>
                                <td>34</td>
                                <td>2012-06-11</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>Raheem Lehner</td>
                                <td>Dynamic Division Officer</td>
                                <td>47</td>
                                <td>2011-04-19</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                    </div><!-- End Card Body -->
                </div> <!-- End Card -->
            </div> <!-- End Col -->
        </div> <!-- End Row -->
    </section>
</main>

<footer th:replace="~{layout/footer :: common_footer(~{::script})}">
    <script>
       //버튼 클릭시 페이지 이동
       document.getElementById('register_btn').addEventListener('click', function () {
            location.href = "/partner/game/goods/register";
       });
    </script>
</footer>
</body>
</html>
