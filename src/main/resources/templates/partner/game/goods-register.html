<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: common_header(~{::title}, ~{})}">
  <title>제품등록</title>
</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="~{layout/partner/body-header :: body_header}"></header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{layout/partner/left :: common_left}"></aside>
<!-- End Sidebar -->

<main id="main" class="main">

  <div class="pagetitle">
    <h1 th:text="#{sideMenu.game.register}">게임 등록</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item" th:text="#{sideMenu.game}">Top Menu</li>
        <li class="breadcrumb-item active" th:text="#{sideMenu.game.register}">Main Menu</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>

            <!-- General Form Elements -->
            <form th:action method="post" enctype="multipart/form-data" th:object="${registerFormDto}">
              <div class="row mb-3">
                <label for="gameName" class="col-sm-1 col-form-label">게임명</label>
                <div class="col-sm-11">
                  <input type="text" class="form-control" th:field="*{gameName}" id="gameName">
                  <div class="col-sm-11 field-error" th:errors="*{gameName}">게임명 오류</div>
                </div>
              </div>
              <div class="row mb-3">
                <label for="developer" class="col-sm-1 col-form-label">개발사</label>
                <div class="col-sm-11">
                  <input type="text" class="form-control" th:field="*{developer}" id="developer">
                  <div class="col-sm-11 field-error" th:errors="*{developer}">개발사 오류</div>
                </div>

              </div>
              <div class="row mb-3">
                <label for="publisher" class="col-sm-1 col-form-label">배급사</label>
                <div class="col-sm-11">
                  <input type="text" class="form-control" th:field="*{publisher}" id="publisher">
                  <div class="col-sm-11 field-error" th:errors="*{publisher}">오류</div>
                </div>

              </div>
              <div class="row mb-3">
                <label for="description" class="col-sm-1 col-form-label">게임소개</label>
                <div class="col-sm-11">
                  <textarea class="form-control" th:field="*{description}" id="description" style="height: 100px"></textarea>
                  <div class="col-sm-11 field-error" th:errors="*{description}">오류</div>
                </div>

              </div>
              <div class="row mb-3">
                <label for="thumbnail" class="col-sm-1 col-form-label">대표이미지</label>
                <div class="col-sm-11">
                  <input class="form-control" type="file" th:field="*{thumbnail}" id="thumbnail">
                  <div class="col-sm-11 field-error" th:errors="*{thumbnail}">오류</div>
                </div>

              </div>
<!--              <div class="row mb-3">-->
<!--                <label for="gameType" class="col-sm-1 col-form-label">게임 타입</label>-->
<!--                <div class="col-sm-11">-->
<!--                  <select class="form-select" aria-label="Default select example" id="gameType" th:field="*{gameType}">-->
<!--                    <option th:each="type : ${gameTypes}" th:value="${type}" th:text="${type.getDisplayName()}">게임 타입들</option>-->
<!--                  </select>-->
<!--                </div>-->
<!--              </div>-->
              <div class="row mb-3">
                <legend class="col-form-label col-sm-1 pt-0">카테고리</legend>
                <div class="col-sm-11">
                  <div class="form-check" th:each="category, categoryStat : ${categoryTypes}">
                      <input class="form-check-input" type="checkbox" th:field="*{categoryTypes}" th:value="${category.key}">
                      <label class="form-check-label" th:for="${#ids.prev('categoryTypes')}" th:text="${category.value}">카테고리명</label>
                  </div>
                  <div class="col-sm-11 field-error" th:errors="*{categoryTypes}">오류</div>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-11">
                  <button type="submit" class="btn btn-primary">게임 등록</button>
                </div>
              </div>
            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

<footer th:replace="~{layout/footer :: common_footer(~{})}">
</footer>

</body>
</html>
