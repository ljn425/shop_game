<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: common_header(~{::title}, ~{})}">
  <title>파트너 회원가입</title>
</head>
<body>
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img src="../assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" th:action th:object="${joinForm}" method="post" >
                    <div class="col-12">
                      <label for="loginId" class="form-label">아이디</label>
                      <input type="email" class="form-control" id="loginId" th:field="*{loginId}" required placeholder="아이디는 이메일로 작성해주세요.">
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">비밀번호</label>
                      <input type="password" class="form-control" id="password" th:field="*{password}" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <label class="col-form-label" for="bankName">은행</label>
                      <select class="form-select" aria-label="Default select example" id="bankName" th:field="*{bankName}">
                        <option value="" selected>은행을 선택해주세요</option>
                        <option value="004">국민</option>
                        <option value="011">농협</option>
                        <option value="088">신한</option>
                        <option value="090">카카오뱅크</option>
                      </select>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <label for="bankAccount" class="form-label">은행 계좌</label>
                      <div class="input-group has-validation">
                        <input type="number" class="form-control" id="bankAccount" th:field="*{bankAccount}" required>
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
                    </div>

<!--                    <div class="col-12">-->
<!--                      <div class="form-check">-->
<!--                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>-->
<!--                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>-->
<!--                        <div class="invalid-feedback">You must agree before submitting.</div>-->
<!--                      </div>-->
<!--                    </div>-->
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">회원가입</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">이미 계정이 있으신가요? <a href="login">로그인 하러가기</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
